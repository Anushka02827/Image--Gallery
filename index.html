<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="headerText">
    <h1>Image Gallery</h1>
    <div class="filters">
      <button onclick="filterImages('all')">All</button>
      <button onclick="filterImages('nature')">Nature</button>
      <button onclick="filterImages('city')">City</button>
    </div>
  </div>

  <div class="fullImageClass" id="fullImageBox">
    <span id="crossIcon" onclick="closeFullImage()">×</span>
    <img src="" id="fullImage" />
    <div class="nav-btns">
      <button onclick="prevImage()">⟨</button>
      <button onclick="nextImage()">⟩</button>
    </div>
  </div>

  <div class="imageGallery" id="imageGallery">
    <img src="images/img (1).jpg" alt="1" class="nature" onclick="openFullImage(this)">
    <img src="images/img (2).jpg" alt="2" class="city" onclick="openFullImage(this)">
    <img src="images/img (3).jpg" alt="3" class="nature" onclick="openFullImage(this)">
    <img src="images/img (4).jpg" alt="4" class="city" onclick="openFullImage(this)">
    <img src="images/img (5).jpg" alt="5" class="nature" onclick="openFullImage(this)">

    <img src="images/img (12).jpg" alt="9" class="nature" onclick="openFullImage(this)">

  <script src="script.js"></script>
